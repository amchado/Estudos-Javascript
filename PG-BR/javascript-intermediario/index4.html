<!DOCTYPE html>

    <title>index4</title>
    <style>

    </style>

    <script>
        function f(){
            console.log('teste')
            console.log(this)
        }

        function f1(){
            console.log('teste f1')
        }

        window.onload = function(){

            h1.addEventListener("click", f1)
        }
